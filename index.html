<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <div id="container">
        <main>
            <form action="">
                <input class="border" id="Pantalla" type="text">
                <input class="border" id="AC" type="button" value="AC">
                <input class="border" id="slash" type="button" value="/">
                <input class="border" id="por" type="button" value="*">
                <input class="border" id="menos" type="button" value="-">
                <input class="border" id="mas" type="button" value="+">
                <input class="border" id="igual" type="button" value="=">
                <input class="border" id="punto" type="button" value=".">
                <input class="border" id="1" type="button" value="1">
                <input class="border" id="2" type="button" value="2">
                <input class="border" id="3" type="button" value="3">
                <input class="border" id="4" type="button" value="4">
                <input class="border" id="5" type="button" value="5">
                <input class="border" id="6" type="button" value="6">
                <input class="border" id="7" type="button" value="7">
                <input class="border" id="8" type="button" value="8">
                <input class="border" id="9" type="button" value="9">
                <input class="border" id="cero" type="button" value="0">
            </form>
        </main>
    </div>
    <script src="JS/Main.js"></script>
</body>
</html>
